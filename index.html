<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <header>
            <h1>Welcome to Phone Hunter</h1>
        </header>
        <main>
            <section>
                <div class="mb-3">
                    <input type="email" class="form-control w-50" id="SearchField" placeholder="Search Your Phone">
                    <button id="phoneSearch" class="btn btn-primary my-2">Search</button>
                  </div>
            </section>
            <section>
                <div id="d-none" class="d-none text-warning">
                    <h2>No Phone Found</h2>
                </div>
            </section>
            <section>
                <div id="addPhone" class="row row-cols-1 row-cols-md-3 g-4">
                    
                  </div>
            </section>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- <script src="js/app.js"></script> -->
    <script src="practice.js"></script>
  </body>
</html>
